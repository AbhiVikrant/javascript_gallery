<!DOCTYPE html>
<html lang="en">

<head>
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <title>React App</title>
</head>

<body>
      <div id="root" style="text-align:center"></div>
      <script type="text/babel">
            var score = 0;
            var wickets = 11;
            var hit = "";
            var inputRef = React.createRef();
            const handleScore = (num) => {
                  if (wickets > 1)
                        hit = num;
                  // console.log(hit);
                  rootElement.render(<App />);
            }
            const handleWicket = () => {


                  if (wickets > 1) {
                        hit = "W";
                        // console.log(hit);
                        rootElement.render(<App />);
                  }


            }

            const ButtonsUsed = () => (
                  <>
                        <button onClick={() => handleScore(0)}>0</button>
                        <button onClick={() => handleScore(1)}>1</button><button onClick={() => handleScore(2)}>2</button><button onClick={() => handleScore(3)}>3</button><button onClick={() => handleScore(4)}>4</button><button onClick={() => handleScore(5)}>5</button><button onClick={() => handleScore(6)}>6</button><button onClick={handleWicket}>Wicket</button>

                  </>
            )
            const Commentery = () => {
                  return (
                        <>

                              {hit === "W" ? <h1>Wickets down and remaining as {wickets} and {inputRef.current.value}</h1> : <h1>Score  as {score} and {inputRef.current.value}</h1>}
                              {inputRef.current.value = ""}

                        </>
                  )
            }
            function handleSubmit(event) {
                  event.preventDefault();
                  if (hit === "W") {
                        wickets--;
                  }
                  else {
                        score += hit;
                  }

                  rootElement.render(<><App /> <Commentery /></>);
                  hit = "";


            }
            const Form = () => {
                  return (
                        <form action="" onSubmit={handleSubmit}>
                              <div>
                                    <span><input value={hit} /></span>
                                    <span><input placeholder="Add a comment!" ref={inputRef} /></span>
                                    <span><button type="submit">Submit</button></span>
                              </div>
                        </form>
                  )
            }

            const App = () => (
                  <>
                        <h1>SCORE KEEPER</h1>
                        <h2>Score:{score}/{wickets}</h2>
                        <ButtonsUsed />
                        <br />
                        <br />
                        <Form />
                        <hr />


                  </>
            )
            const rootElement = ReactDOM.createRoot(document.getElementById('root'));
            rootElement.render(<App />);
      </script>
</body>

</html>
