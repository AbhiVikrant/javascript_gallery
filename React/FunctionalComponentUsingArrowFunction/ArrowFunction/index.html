<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Arrow Funcgtion</title>
      <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
      <div id="root"></div>
      <script type="text/babel">
            const App = () => <>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et dolor veritatis omnis nesciunt quibusdam dolores fugiat adipisci quo, nam asperiores sint ipsam perspiciatis saepe optio? Consectetur magni provident illo perferendis?</p></>;
            ReactDOM.createRoot(document.getElementById('root')).render(<App />);

      </script>
</body>

</html>
