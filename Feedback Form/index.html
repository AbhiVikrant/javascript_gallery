<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form Using Modal and Canvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <h1 class="margin10">Off Canvas Component & Modal</h1>

      <!--Insert Button for Modal Component here */ -->
      <button
        type="button"
        class="btn btn-primary p-3 m-1"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Submit Feedback via(Modal Component)
      </button>
      <!--Insert Button for Offcanvas Component here -->
      <button
        class="btn btn-primary p-3 m-1"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        aria-controls="offcanvasExample"
      >
        Submit Feedback via Offcanvas Component
      </button>
    </div>

    <!--  Insert Code for Modal Here -->
    <div
      class="modal"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Submit Feedback
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Your feedback matters to us!</p>
            <textarea
              class="form-control"
              id="textAreaExample1"
              rows="2"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Insert Code for Offcanvas Here -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h1 class="offcanvas-title fs-5" id="offcanvasExampleLabel">
          Feedback Form
        </h1>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <p>Your feedback matters to us!</p>
          <textarea
            class="form-control"
            id="textAreaExample1"
            rows="2"
          ></textarea>
        </div>
        <div class="p-1">
          <button
            type="button"
            class="btn-primary btn text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Submit"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
